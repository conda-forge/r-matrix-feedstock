{% set version = "1.6-3" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-matrix
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Matrix_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Matrix/Matrix_{{ version }}.tar.gz
  sha256: 91268498831f6240f14b1c35658eb9582cd1b139a2c2ee19897f1d591c4e9624

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - r-lattice                  # [build_platform != target_platform]
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ posix }}filesystem      # [win]
    - {{ posix }}make
    - {{ posix }}sed             # [win]
    - {{ posix }}coreutils       # [win]
    - {{ posix }}zip             # [win]
  host:
    - r-base
    - r-lattice
    - libblas
    - liblapack
  run:
    - r-base
    - {{ native }}gcc-libs       # [win]
    - r-lattice

test:
  commands:
    - $R -e "library('Matrix')"           # [not win]
    - "\"%R%\" -e \"library('Matrix')\""  # [win]

about:
  home: http://Matrix.R-forge.R-project.org/
  license: GPL-2.0-or-later
  summary: A rich hierarchy of sparse and dense matrix classes, including general, symmetric, 
    triangular, and diagonal matrices with numeric, logical, or pattern entries. Efficient 
    methods for operating on such matrices, often wrapping the 'BLAS', 'LAPACK', and 'SuiteSparse' 
    libraries.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3
    - LICENCE

extra:
  recipe-maintainers:
    - conda-forge/r
